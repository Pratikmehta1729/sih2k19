<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Tier page </title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>

    <div>
    <img src="logo.jpg" class="center"></img>
    <h2>Pattern Advisor</h2>
    <div>
    
    <p>Date:<span>18-Dec-18</span></p>
    <h3>TruckType:<span>MXL</span></h3>
</div>
<h2 class="tier">Tier Information category</h2>
    <table data-toggle="table"  id="table table-striped" border="4">
      <thead>
        <tr  class="table100-head">
          <div class='cont'>
    <th class="column1">SNO</th>
    <th class="column2">Tyre Id</th>
    <th class="column3">Diameter</th>
    <th class="column4">Width</th>
    <th class="column5">Weight</th>
    <th class="column6">Quantity</th>
        </tr>
      </thead>
    </div>
      <tbody>
        
        <tr  class='td'>
        <td class="column1" ><input  type="text"  name='text' value=1 ></td>
        <td class="column2" >AXC124W</td>
         <td class="column3">  7.5mm</td>
         <td class="column4"><input type="number"  name='width' value=200></td>
         <td class="column5"><input type="number"   name='weight' value=50></td>
         <td class="column6"><input type="number"  name=Quantity  value= 10></td>
                    
                </tr>
      </tbody>
    </table>
    <div class="button" >
        <button   class='hello' type='submit'  class='fg' >Confirm</button>
        
    </div>
    </div>
