<!DOCTYPE html>
<html>

<head>
	<title>Pattern Advisor</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

	<style>
		.logo {
			height: 10rem;
		}

		.form-border {
			border: 2px solid black;
			margin: 2rem;
			padding: 3rem;
		}
	</style>

</head>

<body>


	<div class="text-center">
		<div>
			<img src="images/logo.jpg" class="logo img-fluid">

		</div>
		<br>



	</div>

	<div class="container">
		
		<form class="form-border">
			<div class="text-center">
				<h1>Vehicle Type</h1>
	
			</div>


			<div class="form-row">

				<div class="form-group col-md-12">
					<label for="inputState">Truck Type</label>
					<select id="inputState" class="form-control">
						<option selected>MXL 270</option>
						<option value="MXL 270">MXL 270</option>
						<option value="MXL 250">MXL 250</option>
						<option value="MXL 220">MXL 220</option>
						<option value="MXL 200">MXL 200</option>
						<option value="FTL">FTl</option>
						<option value="FTL 2FT">FTL 2FT</option>
						<option value="CTL">CTL</option>
					</select>
				</div>

			</div>


			
		

			<button type="submit" class="btn btn-primary">Sign in</button>
		</form>

	</div>


</body>

</html>
