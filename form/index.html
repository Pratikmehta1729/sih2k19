<!--********************************************  TRUCK  ********************************************-->
                    <h3>
                        <span class="icon"><i class="ti-truck"></i></span>
                        <span class="title_text">Truck</span>
                    </h3>
                    <fieldset>
                        <legend>
                            <span class="step-heading">Truck Information </span>
                            <span class="step-number">Step 1 / 3</span>
                        </legend>
                        <div class="form-group">
                            <label for="length" class="form-label required">Length (in feet)</label>
                            <input type="number" name="length" id="length" />
                        </div>
                        <div class="form-group">
                        <label for="breadth" class="form-label required">Breadth (in feet)</label>
                            <input type="number" name="breadth" id="breadth" />
                        </div>
                        <div class="form-group">
                            <label for="height" class="form-label required">Height (in feet)</label>
                            <input type="number" name="height" id="height" />
                        </div>
                        <div class="form-group">
                            <label for="capacity" class="form-label required">Truck Carriage Capacity (in tonnes)</label>
                            <input type="number" name="capacity" id="capacity" />
                        </div>
                        

                        <div class="form-select">
                            <label for="vehicle" class="form-label">Category</label>
                            <div class="select-list">
                                <select name="vehicle" id="vehicle">
                                    <option value="">FTL</option>
                                    <option value="">CTL</option>
                                    <option value="">MXL</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="duration" class="form-label required">Travel Duration (in days)</label>
                            <input type="number" name="duration" id="duration" />
                        </div>
                    </fieldset>
